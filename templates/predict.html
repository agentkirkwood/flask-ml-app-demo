{% extends 'base.html' %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1>Your Predicted Article Type</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-primary mb-3">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Predicted Classification</h3>
        </div>
        <div class="card-body">
          <h2 class="text-primary">{{ predicted }}</h2>
          <p class="lead">Confidence: <strong>{{ "%.1f" | format(probability * 100) }}%</strong></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <h3 class="card-title mb-0">Your Article</h3>
        </div>
        <div class="card-body">
          <p>{{ article }}</p>
        </div>
      </div>
      <a href="/submit" class="btn btn-primary">Classify Another</a>
      <a href="/" class="btn btn-outline-secondary">Home</a>
    </div>
  </div>
{% endblock %}
