<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kirk's Article Classifier{% endblock %}</title>
  <meta name="description" content="Article classification and browsing app">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      background: #0d6efd0f;
      border-top: 1px solid #e9ecef;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Kirk's Article Classifier</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/submit">Classify Text</a></li>
          <li class="nav-item"><a class="nav-link" href="/articles">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 mt-auto border-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8 text-center text-md-start">
          <div class="fw-semibold">Kirkwood Donavin</div>
          <div class="text-muted small">Data Scientist</div>
        </div>
        <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
          <a href="https://flask.palletsprojects.com/" target="_blank" rel="noopener noreferrer" title="Built with Flask">
            <img src="https://flask.palletsprojects.com/en/stable/_images/flask-name.svg" alt="Flask" style="height: 40px; opacity: 0.7; transition: opacity 0.3s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
